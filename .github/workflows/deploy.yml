name: Build and push Docker image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  ECR_REGISTRY: mydockerecrregistry
  IMAGE_NAME: my-docker-opencart
  AWS_REGION: us-east-1
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and tag Docker image
      id: build-image
      run: |
        docker-compose -f opencart-docker/docker-compose.yml build
        docker tag ${IMAGE_NAME}_opencart ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

    - name: Push Docker image to ECR
      id: push-image
      run: |
        docker push ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest


    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.9

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Install Terraform dependencies
      run: terraform init

    - name: Plan Terraform changes
      id: plan
      run: terraform plan -out=tfplan

    - name: Create EC2 instance
      uses: terraform-aws-modules/terraform-aws-ec2-instance@v2.5.0
      with:
        source: terraform-aws-modules/ec2-instance/aws
        version: 2.5.0
        instance_count: 1
        ami: ami-0c94855ba95c71c99
        instance_type: t2.micro
        key_name: ec2keypair
        vpc_security_group_ids: sg-03d00b559cca43289
        subnet_id: subnet-0e13ce5f751a9a0d0
        user_data: |
          #!/bin/bash
          echo "Hello World!" > index.html
          nohup python -m SimpleHTTPServer 80 &
        tags: |
          {
            Name = "My EC2 Instance"
            Environment = "Production"
          }

    - name: Deploy Docker image
      run: |
        $(aws ecr get-login --no-include-email --region us-east-1)
        docker run --rm \
          -e AWS_REGION=us-east-1 \
          -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
          -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
          ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

